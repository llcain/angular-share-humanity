<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayoutAlign="end end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-button routerLink="/home">Home</a>
      </li>
      <li>
        <a mat-button routerLink="/about">About</a>
      </li>
      <li>
        <a mat-button routerLink="/humanitarianhelp">Humanitarian Help</a>
      </li>
      <li>
        <a mat-button routerLink="/contact">Contact</a>
      </li>
    </ul>
  </div>
  <nav>
    <span class="logo">
      <h4>Humanitarian Crisis in Nigeria</h4>
    </span>
    <ul class="nav-links">
      <li>
        <a mat-button routerLink="/hpme">Home</a>
      </li>
      <li>
        <a mat-button routerLink="/about">About</a>
      </li>
      <li>
        <a mat-button routerLink="/humanitarianhelp">Humanitarian Help</a>
      </li>
      <li>
        <a mat-button routerLink="/contact">Contact</a>
      </li>
    </ul>
    <div change="(navSlide)" class="hamburger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
</mat-toolbar>
